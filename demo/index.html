<script type="text/javascript">
  ltg.element('ltgNav', ['HTMLUListElement'], function() {
    return  {
      bindings: {
        '=': ['selectedIndex', 'selected']
      },
      template:  
      '<div class="frame">' +
        '<content select="li"></content>' +
      '</div><div class="pointer"></div>',
      controller: function($element, $shadow, $attrs) {},
      link: function($element, $attrs, $shadow) {
        var pointer = $shadow.$q('.pointer');
        D.on($shadow.$q('.frame'), 'click', function(evt) {
          if(evt.target.tagName === 'A') {
            D.css(pointer, {
              width: evt.target.offsetWidth + 'px',
              left: evt.target.offsetLeft + 'px'
            });
          }
        });
      }
    };
  });

  document.addEventListener(
    html5polyfill? 'WebComponentsReady': 'DOMContentLoaded',
    function() {
      ltg.bootstrap();
    }
  );
</script>
